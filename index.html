<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <title>Document</title>
    <style>
        #map {
            margin: 0 auto;
            height: 500px;
            width: 800px;
        }
    </style>
</head>

<body>
    <iframe src="https://isstracker.spaceflight.esa.int/" width="625" height="350" frameborder="0" scrolling="no" allowfullscreen></iframe>
    <iframe width="480" height="270" src="https://ustream.tv/embed/9408562" allow="autoplay" scrolling="no" allowfullscreen webkitallowfullscreen frameborder="0" style="border: 0 none transparent;"></iframe>
    <iframe width="480" height="270" src="https://ustream.tv/embed/17074538" scrolling="no" allowfullscreen webkitallowfullscreen frameborder="0" style="border: 0 none transparent;"></iframe>
    <div class="log"></div>

    <div id="map"></div>


</body>

<script>
    var map = L.map('map').setView([0, 0], 2);



    function moveISS() {
        $.getJSON('http://api.open-notify.org/iss-now.json?callback=?', function(data) {
            var lat = data['iss_position']['latitude'];
            var lon = data['iss_position']['longitude'];

            // See leaflet docs for setting up icons and map layers
            // The update to the map is done here:


            iss.setLatLng([lat, lon]);
            isscirc.setLatLng([lat, lon]);

        });
        setTimeout(moveISS, 600);
    }

    L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=ZiYmBKmhzCx2qFTlCuIU', {
        maxZoom: 10,
        minZoom: 1.5,
    }).addTo(map);

    var iss = L.marker([0, 0]).addTo(map);
    var isscirc = L.circle([0, 0], 2200e3, {
        color: "#c22",
        opacity: 0.3,
        weight: 1,
        fillColor: "#c22",
        fillOpacity: 0.1
    }).addTo(map);

    moveISS();
</script>


</html>
