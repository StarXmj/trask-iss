<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>How to use Slick Slider for your website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>


    <div class="img-area" id="wrapper">
        <div><a class="twitter-timeline" data-width="750" data-height="625" data-theme="dark" href="https://twitter.com/Thom_astro?ref_src=twsrc%5Etfw">Tweets by Thom_astro</a></div>
        <div><a class="twitter-timeline" data-width="750" data-height="625" data-theme="dark" href="https://twitter.com/Space_Station?ref_src=twsrc%5Etfw">Tweets by Space_Station</a></div>

        <div><a class="twitter-timeline" data-width="750" data-height="625" data-theme="dark" href="https://twitter.com/NASA?ref_src=twsrc%5Etfw">Tweets by NASA</a> </div>
        <div><a class="twitter-timeline" data-width="750" data-height="625" data-theme="dark" href="https://twitter.com/ISS_Research?ref_src=twsrc%5Etfw">Tweets by ISS_Research</a></div>
        <div><a class="twitter-timeline" data-width="750" data-height="625" data-theme="dark" href="https://twitter.com/ISS_CASIS?ref_src=twsrc%5Etfw">Tweets by ISS_CASIS</a></div>
        <div><a class="twitter-timeline" data-width="750" data-height="625" data-theme="dark" href="https://twitter.com/SpaceX?ref_src=twsrc%5Etfw">Tweets by SpaceX</a></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script>
        $(document).ready(function() {
            $('.img-area').slick({
                dots: true,

                arrows: true,
                autoplay: true,
                speed: 750,
                fade: true,
                cssEase: 'linear',

                autoplaySpeed: 5000,
                prevArrow: "<img class='a-left control-c prev slick-prev' src='prev.png'>",
                nextArrow: "<img class='a-right control-c next slick-next' src='next.png'>"
            })
        });
    </script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
