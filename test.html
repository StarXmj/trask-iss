<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<style>
    html,
    body {
        height: 100%
    }
</style>

<body>
    <div id="map" style="width:100%; height:90%"></div>
</body>

</html>
<script type="text/javascript">
    var grayscale = L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=ZiYmBKmhzCx2qFTlCuIU', {
            id: 'MapID',
            tileSize: 512,
            zoomOffset: -1,
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }),
        streets = L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=ZiYmBKmhzCx2qFTlCuIU', {
            id: 'MapID',
            tileSize: 512,
            zoomOffset: -1,
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        });

    var map = L.map('map', {
        center: [0, 0],
        zoom: 1.5,
        layers: [grayscale]
    });

    var baseMaps = {
        "Grayscales": grayscale,
        "Streets": streets
    };

    L.control.layers(baseMaps).addTo(map);
</script>
