<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SLIDER</title>
</head>

<style>
    .slider {
        width: 650px;
        height: 800px;
        overflow: hidden;
        margin: 150px auto;
    }
    
    .slides {
        width: calc(650px * 3);
        animation: glisse 10s infinite;
    }
    
    .slides:hover {
        animation-play-state: paused;
    }
    
    .slide {
        float: left;
    }
    
    @keyframes glisse {
        0% {
            transform: translateX(0);
        }
        30% {
            transform: translateX(-650px);
        }
        90% {
            transform: translateX(-1300px);
        }
        100% {
            transform: translateX(0);
        }
    }
</style>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><a class="twitter-timeline" data-width="650" data-height="800" data-theme="dark" href="https://twitter.com/Thom_astro?ref_src=twsrc%5Etfw">Tweets by Thom_astro</a></div>
            <div class="slide"><a class="twitter-timeline" data-width="650" data-height="800" data-theme="dark" href="https://twitter.com/Space_Station?ref_src=twsrc%5Etfw">Tweets by Space_Station</a></div>
            <div class="slide"><a class="twitter-timeline" data-width="650" data-height="800" data-theme="dark" href="https://twitter.com/Thom_astro?ref_src=twsrc%5Etfw">Tweets by Thom_astro</a></div>
        </div>
    </div>
</body>


<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</html>
